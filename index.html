<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DG Techno Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <span class="dg">DG</span>
      <span class="techno">Techno</span>
    </div>
    <h1 class="site-title">DG Techno Age Calculator</h1>
  </header>

  <main>
    <section class="calculator glass">
      <h2>Calculate Your Age</h2>
      <form id="ageForm">
        <label for="birthDate">Enter your Date of Birth:</label>
        <input type="date" id="birthDate" required />
        <button type="submit">Calculate</button>
      </form>

      <div id="result" class="result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DG Techno | All rights reserved | Made by DG Techno |</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
